<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://www.w3schools.com/xml/ajax_xmlhttprequest_response.asp </title>
</head>
<body>
    <h1 id="response"></h1>
    <script>
        function displayResponse(json){
            const header=document.getElementById('response')
            header.textContent=json.jawa

        }
        const ajax=new XMLHttpRequest();
        ajax.onreadystatechange=function(){
            console.info(`Ready state change${ajax.readyState}`)
        }
        ajax.open('GET','API/hello.json')
        ajax.send();
        ajax.addEventListener('load',function(){
            if(ajax.status===200){
                const json=JSON.parse(ajax.responseText)
                displayResponse(json)
                
            }
            else{
                displayResponse({jawa:`terjadi error pada status dengan kode: ${ajax.status}`})
            }
        })

    </script>
</body>
</html>
