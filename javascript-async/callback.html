<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set time out</title>
</head>
<body>
    <script>
        function addElement(){
            const header=document.createElement('h1')
            header.textContent='akademi crypto'
            document.body.appendChild(header)
        }
        setTimeout(addElement,5000) //(callback, milisecond)
    </script>
</body>
</html>
