<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval</title>
</head>
<body>
    <h1 id="header"></h1>
    <script>
        function setTime(){
            const header=document.getElementById('header')
            header.textContent=new Date().toString()
        }
        //manggil fungsi tiap detik
        setInterval(setTime,1000) //(callback, milisecond)
    </script>
</body>
</html>
