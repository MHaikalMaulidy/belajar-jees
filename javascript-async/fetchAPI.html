<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch </title>
</head>
<body>
    <form>
        <label for="username">username: 
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="password">password: 
            <input type="password" id="password" name="password">
        </label>
        <br>
        <input type="button" id="login" value="login">
    </form>
    <h1 id="response"></h1>
    <script>
        //alternatif ajax
        function login(){
            const request= new Request('https://eopkw1ekxm0pbk4.m.pipedream.net',{
            method:'POST',
            headers:{
                'Content-Type':'application/json',
                'Accept':'application/json'
            },
            body:JSON.stringify({
                username:document.getElementById('username').value,
                password:document.getElementById('password').value
            })
            })
            /*isinya promise
            https://developer.mozilla.org/en-US/docs/Web/API/Request */
            const response=fetch(request)

            response
            .then((response)=>response.json())
            .then(function(json){
                document.getElementById('response').textContent=json.success
            })
            .catch(function(error){
                document.getElementById('response').textContent=error
            })
        }
        document.getElementById('login').onclick=login;
    </script>
</body>
</html>
