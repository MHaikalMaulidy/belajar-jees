<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> register </title>
</head>
<body>
    <form>
        <label for="username">username: 
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="name">name: 
            <input type="text" id="name" name="name">
        </label>
        <br>
        <label for="profile">profile: 
            <input type="file" id="profile" name="profile">
        </label>
        <br>
        <input type="button" id="register" value="register">
    </form>
    <script>
        function login(){
            const ajax=new XMLHttpRequest();
            ajax.open("POST","https://eopkw1ekxm0pbk4.m.pipedream.net")
            ajax.onload=function(){
                console.info(ajax.responseText)
            }

            ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            const form= new FormData()
            form.append('username',document.getElementById('username').value);
            form.append('name',document.getElementById('name').value);
            
            const files=document.getElementById('profile').files
            const firstFile=files.item(0);

            form.append('profile',firstFile)

            ajax.send(form)
        }
        document.getElementById('register').onclick=login
    </script>
</body>
</html>
