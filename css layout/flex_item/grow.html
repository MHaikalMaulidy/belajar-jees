<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://developer.mozilla.org/en-US/docs/Web/CSS/flex-grow </title>
    <style>
        .container{
            display: flex;
            flex-direction: row; 
        }
        .content{
            width: auto;
            background-color: aqua;
            border: solid;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
        }
        .large{
            flex-grow: 2;
        }
        .small{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="content large">A</div>
       <div class="content small">B</div>
       <div class="content large">C</div>

    </div>
</body>
</html>
