<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data list tagf</title>
</head>
<body>
    <form action="">
        <label for="hobby">hobby: </label>
        <input type="text" name="hobby" id="hobby" list="hobbies">
        <button type="submit">simpan</button><br>
        <datalist id="hobbies">
            <option value="coding">Ngodink</option>
            <option value="gaming">Gayming</option>
            <option value="trading">Tradink</option>
        </datalist>
    </form>
</body>
</html>
