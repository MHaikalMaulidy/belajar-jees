<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input user tapi ada dibatasi range</title>
</head>
<body>
    <form action="">
        <label for="nilai">nilai ujian: </label>
        <input type="range" name="nilai" id="nilai" min="0" max="100" value="50" step="10"><br>
        <input type="submit" value="simpan">
    </form>
</body>
</html>
