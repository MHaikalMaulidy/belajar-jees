<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes </title>
    <style>
        a{
            background-color: white;
            border-radius: 20px;
            border-style: solid;
            padding: 10px;
            text-decoration: none;
            font-family: sans-serif;
        }
        a:visited{
            color: black;
        }
        a:hover{
            color: white;
            background-color: blue;
        }
        div{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <a href="www.facebook.com">facebook</a>
        <a href="www.instagram.com">instagram</a>
    </div>    
</body>
</html>
