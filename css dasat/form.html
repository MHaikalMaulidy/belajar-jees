<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes </title>
    <style>
        input{
            margin: 10px;
        }
        #Username, #password{
            border-style: solid;
            border-color: black;
            border-radius: 10px;
            color: black;
            background-color: white;
        }
        #Username:hover{
            background-color: pink;
        }
        #password:hover{
            background-color: rgb(20, 223, 30);
        }
        #password:focus, #Username:focus{
            color: white;
            background-color: black;
        }
        #login{
            border-style: solid;
            border-color: black;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }
        #login:hover{
            background-color: pink;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="Username">
            Username:<br>
            <input type="text" required id="Username"> <br>
        </label>
        <label for="Password">
            Password:<br>
            <input type="password" required id="password">
            <br>
            <input type="submit" value="submit" id="login">
    </form>
</body>
</html>
