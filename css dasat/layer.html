<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://developer.mozilla.org/en-US/docs/Web/CSS/@layer </title>
    <!-- yang pertama (a) ditimpa sama yang terakhir (b)-->
    <style>
        @layer a, b;

        h2
        {
            color: green;
        }
        @layer a {
        h1{
            color: red;
        }}

        @layer b {
            h1{
                color: pink;
            }
        }

    </style>
</head>
<body>
    <h1>judul</h1>
    <h2>sub jusul</h2>
</body>
</html>
