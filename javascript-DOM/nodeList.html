<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://developer.mozilla.org/en-US/docs/Web/API/NodeList </title>
</head>
<body>
    <ul id="menu1">
        <li id="first">satu</li>
        <li id="second">dua</li>
        <li id="third">tiga</li>
    </ul>

    <ul id="menu2">
        <li>timoty</li>
        <li>ronald</li>
        <li>kenedy</li>
    </ul>
    <script>
        const list=document.querySelectorAll('li')//yang dalem kurung itu tag nya
        for (const iterator of list) {
            console.info(iterator)
        }

        const menu1=document.getElementById('menu1').children;
        console.info(menu1)

        const menu2=document.getElementById('menu2').children;
        console.info(menu2)
    </script>
</body>
</html>
