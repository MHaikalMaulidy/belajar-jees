<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://developer.mozilla.org/en-US/docs/Web/API/HTMLTableElement</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="orderRevenue">
        <caption>Order Revenue</caption>
        <thead>
            <tr>
                <th>month</th>
                <th>income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>january</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>febuary</td>
                <td>$3000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>$5000</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const tabel=document.getElementById('orderRevenue');
        console.info(tabel.caption)
        console.info(tabel.tHead)
        console.info(tabel.tBodies)
        console.info(tabel.tFoot)
        console.info(tabel.rows)
    </script>
</body>
</html>
