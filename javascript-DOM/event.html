<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://developer.mozilla.org/en-US/docs/Web/API/Event </title>
    <style>
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid cyan;
            border-radius:70% ;
            background-color: cyan;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="tombol" class="top-right">jawa</div>
    <h1 id="text">Click yellow box</h1>
    <div id="canvas" style="width: 500px;height: 500px;background-color: yellow;"></div>
    <script>
        const tombol=document.getElementById('tombol')
        const canvas=document.getElementById('canvas')
        const text=document.getElementById('text')
        canvas.addEventListener('click',function(){
            text.textContent=`you click at (${event.x}) (${event.y})`
        })
        tombol.addEventListener('click',function(){
            tombol.textContent='jawir'
        })
    </script>
</body>

</html>
