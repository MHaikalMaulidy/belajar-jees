<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://developer.mozilla.org/en-US/docs/Web/API/Attr</title>
</head>
<body>
    <img id="logo" src="https://pbs.twimg.com/profile_images/1711622306991316992/c0mYcuvq_400x400.jpg" alt="pzn logo">
    <script>
       const logo= document.getElementById('logo')
       const attributSrc= logo.getAttributeNode('src')
       console.info(attributSrc.name)
       console.info(attributSrc.value)

       const langsungValue=logo.getAttribute('src')
       console.info(langsungValue)
    </script>
</body>
</html>
