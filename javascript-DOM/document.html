<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> https://www.w3schools.com/js/js_htmldom_document.asp </title>
</head>
<body>
    <div id="jawa">ini adalah jawa</div>
    <script>
        //properties
        console.info(document.title)
        console.info(document.head)
        console.info(document.body)
        console.info(document.contentType)
        console.info(document.images)

        //method
        //bakal ngambil yang punya id 'jawa'
        const jawa=document.getElementById('jawa')
        console.info(jawa)
    </script>
</body>
</html>
